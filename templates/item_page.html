<!DOCTYPE html>
{% load static %}
<h1>{% block header %} Страница товара {% endblock header %}</h1>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}"/>
    <title>Item</title>
    <style>
        .menu {
        border: 1px solid black;
        }
        .content {
        margin-top: 20px;
        margin-bottom: 20px;
        }
        footer {
        border: 2px solid blue;
        }
    </style>
</head>
<body>
Название: {{ item.name }} <br>
Количество: {{ item.count }} <br>
Бренд: {{ item.brand|default:"Товар отсутствует" }} <br>
Описание: {{ item.description }} <br>
<a href="{% url 'items-list' %}"> Назад </a>
</body>
</html>
